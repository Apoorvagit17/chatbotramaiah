<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            text-align: center;
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .user-message,
        .bot-message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
        }

        .message {
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .user {
            background-color: #007bff;
            color: #fff;
        }

        .bot {
            background-color: #e9e9eb;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <input type="text" class="chat-input" id="user-input" placeholder="Type a message...">
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const userMessage = userInput.value.trim();
                if (userMessage) {
                    appendMessage('user', userMessage);
                    // Here you can send the message to a backend or process it
                    // For now, just showing the bot's response as a placeholder
                    setTimeout(() => {
                        appendMessage('bot', 'This is a bot response to ' + userMessage);
                    }, 1000);
                    userInput.value = '';
                }
            }
        });

        function appendMessage(type, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;

            const messageContent = document.createElement('span');
            messageContent.className = 'message ' + type;
            messageContent.textContent = message;

            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);

            // Scroll to the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>

</body>

</html>
